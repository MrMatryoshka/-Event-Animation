<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Анимация JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="animation.css">
    <script src="animation.js" charset="utf-8" defer></script>
  </head>
  <body>
<div  id="fot" class="container" >
  <h1 class="text-center"> Анимация и события </h1>
    <div class="row animation-row">
      <div class="col-xs-4 text-center">
        <h4>show/hide</h4>
        <button class="button-show" type="button" name="button">Показать</button>
        <button class="button-hide" type="button" name="button">Скрыть</button>
        <button class="button-toggle" type="button" name="button">Туда-сюда</button>
        <br><br>
        <div class="clearfix">
          <img class="image-1" src="chrome.png" width="250px" height="250px">
        </div>
      </div>
      <div class="col-xs-4 text-center">
        <h4>slide</h4>
        <button class="button-slidedown" type="button" name="button">Развернуть</button>
        <button class="button-slideup" type="button" name="button">Свернуть </button>
        <button class="button-slidetoggle" type="button" name="button">Туда-сюда</button>
        <button class="button-style" type="button" name="button">Изменить стиль</button>
        <br><br>
        <div class="clearfix">
          <img class="image-2" src="firefox.png" width="250px" height="250px">
        </div>
      </div>
      <div class="col-xs-4 text-center">
        <h4>fade</h4>
        <button class="button-fadein" type="button" name="button">Показать из фейда</button>
        <button class="button-fadeout" type="button" name="button">Скрыть скрыть фейд</button>
        <button class="button-fadetoggle" type="button" name="button">Туда-сюда</button>
        <br><br>
        <div class="clearfix">
          <img class="image-3" src="edge.png" width="250px" height="250px">
        </div>
      </div>
    </div>
</div>


  </body>
</html>
